<!doctype html>
<html>
<head>
    <title>Simple tables</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <!--<link rel="stylesheet" href="../static/style.css">-->
    <!--<img popular.png.png.png" alt="">-->
    <style>
        .table_container,.po_img{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="po_img">
    <img src="{{ url_for('static', filename='popular.png') }}" alt="">
</div>
<div class="table_container">
    <div class=page>
        <h1>repo groups</h1>
        {% for table in tables %}
        <h2>{{titles[loop.index-1]}}</h2>
        {{ table|safe }}
        {% endfor %}
    </div>
</div>
</body>

</html>
